<!DOCTYPE html>
<html lang="pt-br">
<!--Simulador de poupança sem taxa ou variação de crescimento-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSSZADA.css">
    <link rel="stylesheet" href="CSSZADA2.css">
    <link rel="stylesheet" href="COMPRA2.html">
   
   
   
   
   
    <title>Fintech Paçoca Simulador</title>

</head>



<body>
    <div class="container">
        <div class="body-form">
            <legend> Fintech Paçoca</legend>
            <fieldset>
                <div class="input-block">
                    <label for="Nome">Nome</label>
                    <input type="text" id="input_nome" value="" placeholder="Somente letras">
                </div>
                <div class="input-block">
                    <label for="Mes"> Valor da mensalidade</label>
                    <input type="number" id="input_mensalidade" value="Mes" placeholder="Somente números">
                </div>
                <div class="input-block">
                    <label for="periodo">Tempo</label>
                    <select placeholder="Selecione" id="input_tempo" value="periodo">
                        <option value='0' disabled>Selecione </option>
                        <option value='1'>1 ano</option>
                        <option value='2'>2 anos</option>
                        <option value='3'>3 anos</option>
                        <option value='4'>4 anos</option>
                        <option value='5'>5 anos</option>
                        <option value='6'>6 anos</option>
                        <option value='7'>7 anos</option>
                        <option value='8'>8 anos</option>
                        <option value='9'>9 anos</option>
                        <option value='10'>10 anos</option>
                    </select>
                </div>
            </fieldset>
            <button id="simular">Simular</button>
        </div>
    </div>
<div class="resultado" id="resultado"></div>
    <script src="./jvaaaaaaaaaa.js"></script>





</body>



</html>
