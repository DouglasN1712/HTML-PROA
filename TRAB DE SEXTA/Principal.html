<!DOCTYPE html>
<html lang="pt-br">
<!--Simulador de poupança sem taxa ou variação de crescimento-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSSZADA.css">
    <link rel="stylesheet" href="CSSZADA2.css">
    <link rel="stylesheet" href="COMPRA2.html">
   
   
   
   
   
    <title>Fintech Paçoca Simulador</title>
<script>

// puxando os dados do formulário
const simular = document.getElementById('simular');

function simulador() {
    const input_nome = document.getElementById('input_nome').value;
    const input_mensalidade = document.getElementById('input_mensalidade').value;
    const input_tempo = document.getElementById('input_tempo').value;
    const resultado = document.getElementById('resultado');

    // validação do formulário
    if (input_nome !== '' && input_mensalidade !== '' && input_tempo !== '') {
        // tofixed serve para arredondar as casas decimais
        const calculo = (input_mensalidade * input_tempo).toFixed(2);
        resultado.textContent = Olá, ${input_nome}! Juntando ${input_mensalidade} todo mês, você terá ${calculo} em ${input_tempo} ano(s).;
    } else {
        resultado.textContent = "Preencha todos os campos, corno.";
    }
}

// quando o usuário cliclar no botão de "simular", o evento de clique de
// vai acontecer e pegará os dados informados
simular.addEventListener('click', simulador);
</script>

</head>



<body>
    <div class="container">
        <div class="body-form">
            <legend> Fintech Paçoca</legend>
            <fieldset>
                <div class="input-block">
                    <label for="Nome">Nome</label>
                    <input type="text" value="" placeholder="Somente letras">
                </div>
                <div class="input-block">
                    <label for="Mes"> Valor da mensalidade</label>
                    <input type="number" value="Mes" placeholder="Somente números">
                </div>
                <div class="input-block">
                    <label for="periodo">Tempo</label>
                    <select placeholder="Selecione" value="periodo">
                        <option value='0' disabled>Selecione </option>
                        <option value='1'>1 ano</option>
                        <option value='2'>2 anos</option>
                        <option value='3'>3 anos</option>
                        <option value='4'>4 anos</option>
                        <option value='5'>5 anos</option>
                        <option value='6'>6 anos</option>
                        <option value='7'>7 anos</option>
                        <option value='8'>8 anos</option>
                        <option value='9'>9 anos</option>
                        <option value='10'>10 anos</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit"><a href="./COMPRA2.html" target="_blanck">Simular</a></button>
        </div>
    </div>








</body>



</html>
